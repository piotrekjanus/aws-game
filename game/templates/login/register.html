<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% block body_content %}
<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <div class="text-center">
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{%else%}{{message.tags}}{%endif%}">
                      {{message|striptags}}
                    </div>
                  {% endfor %}
                {% endif %}
              </div>
              <form class="user" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" name = 'username' required autofocus id="id_username" class="form-control form-control-user"  placeholder="User Name">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" name = 'password1' required autofocus id="id_password1" class="form-control form-control-user"  placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" name = 'password2' required autofocus id="id_password2" class="form-control form-control-user"  placeholder="Repeat Password">
                  </div>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Register" />
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
{% endblock %}
