{% extends "base.html" %}

{% block body_content %}
<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <div class="text-center">
                      {% if messages %}
                        {% for message in messages %}
                          <div class="alert alert-{% if message.tags == 'error' %}danger{%else%}{{message.tags}}{%endif%}">
                            {{message|escape}}
                          </div>
                        {% endfor %}
                      {% endif %}
                  </div>
                  <form class="user" method="POST"> {% csrf_token %}
                    <div class="form-group">
                      <input type="user" class="form-control form-control-user" name = 'username' required autofocus id="id_username" placeholder="Login">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name = 'password' required autofocus id="id_password" placeholder="Password">
                    </div>
                    <!-- <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div> -->
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Login" />
                  </form>
                  <div class="text-center">
                    <a class="small" href="{% url 'register' %}">Create an Account</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
