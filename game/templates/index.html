{% extends "base.html" %}

{% block body_content %}
<script type="text/javascript"> 
  var logged_user = "{{user}}"
</script>
<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{%url 'homepage'%}">
        <div class="sidebar-brand-icon rotate-n-15">
            <i class="fab fa-accessible-icon"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Game</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link py-md-1" href="{%url 'game'%}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Game</span></a>
        <hr class="sidebar-divider my-0">
        <a class="nav-link py-md-1" href="{%url 'stats'%}">
            <i class="far fa-chart-bar"></i>
            <span>Stats</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          
          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">
            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <!-- <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> -->
                <span id='logged_user' class="mr-2 d-none d-lg-inline text-gray-600 small">{{user|capfirst}} </span>
            
                <img class="img-profile rounded-circle" width="32" height="32" src="https://upload.wikimedia.org/wikipedia/commons/d/d3/User_Circle.png">
                <a  class="btn btn-default btn-sm" href="{% url 'logout' %}?next=/login">
                    <span class="glyphicon glyphicon-log-out"></span> Log out
                </a>
              <!-- </a> -->
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->
        <!-- Begin Page Content -->
        {% block container %}
        <div class="container h-75">
            <div class="span12">
                <h1 class="text-center">Hi, good to see you again!</h1>
            </div>
        </div>
        

        {% endblock %}

        <!-- /.container-fluid -->

      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © Dobre chłopaki 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>

</body>
{%endblock%}
